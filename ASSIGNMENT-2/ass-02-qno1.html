<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass-02-qno1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color:green"> Registration Form / Sign In</h1>
    <div class="form_container">
        <form>
            <ol type="1">
                <li><div class="form_element">
                    <h4>Name:<input type="text" name="full_name" id="full_name" value="" placeholder="Full Name" /></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Email Id:<input type="email" name="email" value="" placeholder="Email Address"/></h4>
                </div></li> 
                <li><div class="form_element">
                    <h4>Phone no.:<input type="text" name="Enter Your mobile number" value="" placeholder="Enter Your mobile number"/></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Gender:<select name="gender" id="gender">
                       <option value="select gender">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Address:<textarea cols="100" rows="5" placeholder="Address"></textarea></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Pincode:<input type="text"/></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Password:<input type="text"placeholder="Password"/></h4>
                </div></li>
                <li><div class="form_element">
                    <h4>Confirm Password:<input type="text"placeholder="Confirm Password"/></h4>
                </div></li>
                <li><div class="form_element">
                    <input type="checkbox" name="i_agree" value="1"/> I agree with all terms and conditions
                </div></li>
                <li><div class="form_element">
                    <input type="submit" name="submit" value="Submit"/>
                    <button>Submit</button>
                </div></li>
            </ol>
        </form>
    </div>
</body>
</html>
