console.log(information.info());
function Employee(basicsal)
{
    
    let hra,sa,deductamount;
    hra=0.15*basicsal;
    sa=0.2*basicsal;
    let totalsal=basicsal+hra+sa;
    if(basicsal>40000&&basicsal<50000)
    {
        deductamount=totalsal-(0.1*totalsal);
    }
    else if(basicsal<70000&&basicsal>50000)
    {
        deductamount=totalsal-(0.15*totalsal);
    }
    else if(basicsal>70000&&basicsal<80000)
    {
        deductamount=totalsal-(0.2*totalsal);
    }
    else 
    {
        deductamount=totalsal-(0.3*totalsal);
    }
    return 'totalsalary='+totalsal+"\ndeductsalary="+deductamount;

}

console.log(Employee(basicsal));
