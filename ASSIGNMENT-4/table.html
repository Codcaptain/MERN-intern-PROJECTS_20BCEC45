<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table DOM Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
                <th>Col 4</th>
                <th>Col 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Iron man</td>
                <td>Bat man</td>
                <td>Spider man</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <td>Row 2</td>
                <td>Captain America</td>
                <td>scarlet</td>
                <td>Ant man</td>
                <td>Black panther</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td>Thor</td>
                <td>Thanus</td>
                <td>Hawekey</td>
                <td>Wonder Woman</td>
            </tr>
            <tr>
                <td>Row 4</td>
                <td>Shuri</td>
                <td>Okoye</td>
                <td>Wasp</td>
                <td>Doctor Strange</td>
            </tr>
            <tr>
                <td>Row 5</td>
                <td>Bucky Barnes</td>
                <td>Maria hill</td>
                <td>Vision</td>
                <td>Hulkbuster</td>
            </tr>
        </tbody>
    </table>
    <!-- <div id="even"></div> -->
    <script src="js/table.js"></script>
</body>
</html>
